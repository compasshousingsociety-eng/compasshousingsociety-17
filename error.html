<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>404 | Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
              font-family:Verdana, Geneva, Tahoma, sans-serif;
            background: #ffffff;
            color: #333;
        }

    body::before {
            content: "";
            position: fixed;
            inset: 0;
            margin: auto;
            background-image: url("Images/transparent-logo-1.png");
            background-repeat: no-repeat;
            background-position: center;
            background-size: 600px auto;
            opacity: 0.10;
            pointer-events: none;
            z-index: -1;
        }

        .section-gap {
            padding: 5px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 41px;
            color: #8e4585;
            font-weight: 700;
        }

        h2 {
            font-size: 35px;
            color: #a864a0;
            font-weight: 600;
        }

        h3 {
            font-size: 27px;
            font-weight: 600;
        }

        h4 {
            font-size: 22px;
            font-weight: 500;
        }

        h5,
        h6 {
            font-size: 20px;
            font-weight: 500;
        }

        p,
        span,
        li {
            font-size: 18px;
        }

        /* Button */
        .btn-home {
            background: #8e4585;
            color: #fff;
            padding: 14px 40px;
            font-size: 18px;
            border-radius:8px;
            text-decoration: none;
            transition: .3s ease;
            /* margin-bottom: 50px; */
        }

        .btn-home:hover {
            background: #a864a0;
            color: #fff;
        }

        /* Simple animation */
        .fade-up {
            opacity: 0;
            transform: translateY(15px);
            animation: fadeUp .6s ease forwards;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- SECTION 1 : IMAGE -->
    <section class="section-gap text-center fade-up">
        <div class="container">
            <img src="https://png.pngtree.com/png-vector/20200313/ourmid/pngtree-page-not-found-error-404-concept-with-people-trying-to-fix-png-image_2157908.jpg" alt="404 Error"
                class="img-fluid" style="max-width:360px;">
        </div>
        <!-- SECTION 3 : LINE 1 -->
        <section class="section-gap text-center fade-up">
            <div class="container">
                <!-- SECTION 2 : TITLE -->
                <section class="section-gap text-center fade-up">
                    <div class="container">
                        <h1>404</h1>
                        <h2>Oops! Page Not Found</h2>
                    </div>
                </section>
                <p>
                    The page you’re trying to reach doesn’t exist or has been moved.
                    Don’t worry — you can <br>continue exploring our real estate platform.
                </p>
            </div>
        </section>
    </section>







    <!-- SECTION 5 : BUTTON -->
    <section class="section-gap text-center fade-up">
        <div class="container">
            <a href="index.html" class="btn-home">
                Go Back to Home
            </a>
        </div>
    </section>

</body>

</html>
